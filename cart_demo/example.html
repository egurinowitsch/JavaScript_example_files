<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Javascript Cart</title>

<script>
	
	// initialize Arrays
	var cartArray = new Array();
	var productsArray = new Array()
	
	// Data for array
	productsArray[0] = {name:"basketball", price:15};
	productsArray[1] = {name:"product 1", price:20};
	productsArray[2] = {name:"product 2", price:5};
	productsArray[3] = {name:"anything", price:7};
	productsArray[4] = {name:"product 4", price:2};
	productsArray[5] = {name:"product 5", price:8};
	productsArray[6] = {name:"product 6", price:5};
	productsArray[7] = {name:"product 7", price:10};
	productsArray[8] = {name:"product 8", price:50};
	productsArray[9] = {name:"baseball 9", price:20};
	
	onload = showProducts;
	
	// outputs all of the products form the productsArray
	function showProducts(){
		document.getElementById("products").innerHTML ="<b>Products List</b><br />";
		document.getElementById("products").innerHTML+="<br />";
		
		for (i=0; i<productsArray.length; i++){	
			document.getElementById("products").innerHTML += productsArray[i].name;
			document.getElementById("products").innerHTML += " - $"
			document.getElementById("products").innerHTML += productsArray[i].price;
			document.getElementById("products").innerHTML += "<a href='#' onclick='addToCartArray(\""+productsArray[i].name+"\"," + productsArray[i].price +")'>+</a>";
			document.getElementById("products").innerHTML += "<br />";
		}
	}
	// outputs all of the items from the cartArray
	function showCart(){
		document.getElementById("cart").innerHTML = "<b>Shopping Cart</b>";
		document.getElementById("cart").innerHTML += "<br />";
		for (i=0; i<cartArray.length; i++){
			document.getElementById("cart").innerHTML += cartArray[i].name;
			document.getElementById("cart").innerHTML += " - $"
			document.getElementById("cart").innerHTML += cartArray[i].price;
			document.getElementById("cart").innerHTML += " <a href='#' onclick='removeCartArray("+i+")'>-</a>"
			document.getElementById("cart").innerHTML += "<br />"
		}
	}
	// add to shopping cart
	function addToCartArray(product, p){
		cartArray.push({name:product, price:p});
		showCart();
		caclTotal();
	}
	// removes items from the cart
	function removeCartArray(productIndex){
		cartArray.splice(productIndex,1)
		showCart();
		caclTotal()
	}
	// calculates total and outpus
	function caclTotal(){
		var total = 0;
		for (i=0; i<cartArray.length; i++){
			document.getElementById("total").innerHTML ="<b>Total</b>";
			total +=cartArray[i].price;
		}
		// checks if there is nothing in the array.  If nothing show a default
		// value of $0
		if(cartArray.length == 0){
			document.getElementById("total").innerHTML = "<b>Total</b> $"+total;
		}else{
			document.getElementById("total").innerHTML += " $"+total;
		}
	}
	
</script>
<style type="text/css">
	#products, #cart, #total{
		border:#CCCCCC thin solid;
		width:200px;
		float:left;
		margin:0px 10px 0px 0px;
		padding:10px 0px 0px 10px;
		font-family:Arial, Helvetica, sans-serif;
	}
	#cart{
		background-color:#E0FCFB;
	}
	a:visited, a:active, a:link, a:hover {
		text-decoration:none;
		color:#00CC00;
		font-size:24px;
	}
	#products a:hover{
		color:#990000;
	}
	#total{
	color:#FF0000;
	}
</style>

</head>

<body>
<div id="products">
	<b>Product List</b><br />
</div>
<div id="total">
	<b>Total</b>
</div><br /><br />
<div id="cart">
	<b>Shopping Cart</b>
</div>


</body>
</html>
